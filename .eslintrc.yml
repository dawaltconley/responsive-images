root: true
env:
  commonjs: true
  es2018: true
  node: true
parser:
  - '@typescript-eslint/parser'
plugins:
  - '@typescript-eslint'
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
  - 'prettier'
parserOptions:
  # sourceType: module
rules:
  no-unused-vars: warn
  no-console: warn
