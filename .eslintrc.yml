root: true
env:
  commonjs: true
  es2018: true
  node: true
parser: '@typescript-eslint/parser'
plugins:
  - '@typescript-eslint'
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
  - 'prettier'
rules:
  no-console: warn
  no-undef: off
  no-unused-vars: off
  '@typescript-eslint/no-unused-vars':
    - warn
    - ignoreRestSiblings: true
  prefer-const:
    - warn
    - destructuring: all
